<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="calicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="calculator.css">
    <title>Std Calculator | SAAD</title>
</head>

<body>

    <h2 id="heading">Standard Calculator</h2>

    <div class="container">
        <div>
            <p class="text-area">.</p>
        </div>

        <p id="addvertise">Saad calculator </p>

        <div class="allbuttons">
            <div id="row1">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons oper">/</button>
            </div>

            <div id="row2">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons oper">*</button>
            </div>

            <div id="row3">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons oper">-</button>
            </div>

            <div id="row4">
                <button class="buttons">.</button>
                <button class="buttons">0</button>
                <button class="buttons oper">+</button>
                <button class="buttons oper">=</button>
            </div>

            <div id="row5">
                <button class="buttons" id="clearall-btn">All Clear</button>
                <button class="buttons" id="clear-btn">Clear</button>

            </div>


        </div>

    </div>

    <script src="calculator.js"></script>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then((reg) => {
                        console.log("service worker register at", reg.scope)
                    }).catch((err) => {
                        console.log("service worker register failed at ", err)
                    })
            })
        }
    </script>
</body>

</html>
